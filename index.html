<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Halaman HTML Sederhana</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8 font-sans">

  <h1 class="text-3xl font-bold text-center mb-8">Contoh Elemen HTML</h1>
  
  <div class="bg-white p-6 rounded-lg shadow mb-6">
    <h2 class="text-xl font-semibold mb-4">Formulir</h2>
    <form class="space-y-4">
      <input type="text" placeholder="Nama" class="w-full p-2 border rounded">
      <input type="email" placeholder="Email" class="w-full p-2 border rounded">
      <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Kirim</button>
    </form>
  </div>

  <div class="bg-white p-6 rounded-lg shadow mb-6">
    <h2 class="text-xl font-semibold mb-4">Tabel Data</h2>
    <table class="w-full text-left table-auto">
      <thead class="bg-gray-200">
        <tr>
          <th class="p-2">Nama</th>
          <th class="p-2">kelas</th>
        </tr>
      </thead>
      <tbody>
        <tr class="border-t">
          <td class="p-2">Budi</td>
          <td class="p-2">12rpl</td>
        </tr>
        <tr class="border-t">
          <td class="p-2">Sinta</td>
          <td class="p-2">12rpl</td>
        </tr>
                <tr class="border-t">
          <td class="p-2">andi</td>
          <td class="p-2">12rpl</td>
        </tr>
                <tr class="border-t">
          <td class="p-2">acuhr</td>
          <td class="p-2">12rpl</td>
        </tr>
                <tr class="border-t">
          <td class="p-2">bingi</td>
          <td class="p-2">12rpl</td>
        </tr>
      </tbody>
    </table>
  </div>
  
  <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
    <div class="bg-white p-4 rounded-lg shadow">
      <h2 class="text-xl font-semibold mb-4">Video</h2>
      <video controls class="w-full rounded">
        <source src="jj.mp4" type="video/mp4">
      </video>
    </div>
    <div class="bg-white p-4 rounded-lg shadow">
      <h2 class="text-xl font-semibold mb-4">Audio</h2>
      <audio controls class="w-full">
        <source src="jangkrik.mp3" type="audio/mpeg">
      </audio>
    </div>
  </div>
  
  <div class="bg-white p-6 rounded-lg shadow">
    <h2 class="text-xl font-semibold mb-4">Iframe Wikipedia</h2>
    <iframe
      src="https://id.wikipedia.org/wiki/Halaman_Utama"
      width="100%"
      height="300"
      class="rounded"
      style="border:0;"
      title="Wikipedia"
    ></iframe>
  </div>

</body>
</html>
